<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dukandar Calculator | Sameer</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="total-items">
                <div class="kul-rakam">
                    <h1>
                        Kul Rakam: <span class="kul">00</span>
                    </h1>
                </div>
                <div class="items">
                    <p>
                        Items: <span>0</span>
                    </p>
                </div>
            </div>
            <div class="input-display">
                <div class="expression">
                    0
                </div>
            </div>
            <div class="calculator-buttons">
                <div class="btn-div">
                    <button class="jama">J</button>
                    <button class="pehle-ka">P</button>
                    <button class="clear">C</button>
                    <button class="delete">DE</button>
                </div>
                <div class="btn-div">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">รท</button>
                </div>
                <div class="btn-div">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">ร</button>
                </div>
                <div class="btn-div">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button class="operator">-</button>
                </div>
                <div class="btn-div">
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
