<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Billing Calculator | Sameer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <!-- ========================================
                CALCULATOR SCREEN
        ======================================== -->
        <section class="calculator-screen" id="calculatorScreen">

            <!-- Header with shop name and settings -->
            <header class="calc-header">
                <h1 id="shopNameDisplay">Smart Billing Calculator</h1>
                <button class="settings-btn" aria-label="Settings">⚙️</button>
            </header>

            <!-- Total and Items Count Display -->
            <div class="total-items-box">
                <div class="total-box">
                    Kul Rakam: <span class="calc-total">00</span>
                </div>
                <div class="items-box">
                    Items: <span class="calc-items">0</span>
                </div>
            </div>

            <!-- Expression Display Area -->
            <div class="calc-display">
                <div class="expression">0</div>
            </div>

            <!-- Calculator Keypad -->
            <div class="calc-keypad">

                <!-- Row 1: Bill, Clear, Delete -->
                <div class="btn-div">
                    <button class="bill" aria-label="Create Bill">Bill</button>
                    <button class="clear" aria-label="Clear All">C</button>
                    <button class="delete" aria-label="Delete Last">DE</button>
                </div>

                <!-- Row 2: 7, 8, 9, ÷ -->
                <div class="btn-div">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator" aria-label="Divide">÷</button>
                </div>

                <!-- Row 3: 4, 5, 6, × -->
                <div class="btn-div">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator" aria-label="Multiply">×</button>
                </div>

                <!-- Row 4: 3, 2, 1, − -->
                <div class="btn-div">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button class="operator" aria-label="Subtract">−</button>
                </div>

                <!-- Row 5: 0, ., =, + -->
                <div class="btn-div">
                    <button>0</button>
                    <button>.</button>
                    <button class="equal" aria-label="Calculate">=</button>
                    <button class="operator" aria-label="Add">+</button>
                </div>

            </div>

        </section>

        <!-- ========================================
            BILL SCREEN
        ======================================== -->
        <section class="bill-screen" id="billScreen">

            <!-- Bill Header with Shop Details -->
            <header class="bill-header">

                <!-- Shop Name and Logo -->
                <div class="shop-details">
                    <div class="logo">
                        <img src="./assets/img/logo.png" alt="Shop Logo">
                    </div>
                    <h1 id="billShopName">Lilar Kariyana Store</h1>
                </div>

                <!-- Bill Date and Time -->
                <div class="bill-date" id="billDate">11/1/2026 11:32:48 am</div>

                <!-- Customer Information -->
                <div class="customer-info">
                    <div class="customer-name" id="billCustomerName">Customer Name</div>
                </div>
            </header>

            <!-- Bill Items List (Scrollable) -->
            <div class="bill-items" id="billItems">
                <!-- Items will be dynamically added here via JavaScript -->
                <div class="bill-item">
                    <span class="item-number">1.</span>
                    <span class="item-amount">0</span>
                </div>
            </div>

            <!-- Bill Summary (Fixed at Bottom) -->
            <div class="bill-summary">

                <div class="summary-row">
                    <span id="kulRakamLabel">Kul Rakam:</span>
                    <span id="kulRakamValue">0</span>
                </div>

                <div class="summary-row">
                    <span id="pehleKaLabel">Pehle ka:</span>
                    <span id="pehleKaValue">0</span>
                </div>

                <div class="summary-row">
                    <span id="jamaLabel">Jama:</span>
                    <span id="jamaValue">0</span>
                </div>

                <div class="summary-row total">
                    <span id="kulBakayaLabel">Kul Bakaya:</span>
                    <span id="kulBakayaValue">0</span>
                </div>

            </div>

            <!-- Bill Action Buttons -->
            <div class="bill-actions">
                <button class="new-bill-btn" id="newBillBtn">New Bill</button>
                <button class="print-btn" id="printBillBtn">Print</button>
            </div>
        </section>

        <!-- ========================================
            SHOP NAME MODAL (First Time Setup)
        ======================================== -->
        <section class="modal shop-name-modal active" id="shopNameModal">

            <!-- Decorative Logo -->
            <div class="subh-labh-logo">
                <img src="./assets/img/shubh-labh-1.jpg" alt="Shubh Labh">
            </div>

            <!-- Modal Content -->
            <div class="modal-box">
                <h2>Smart Billing Calculator</h2>

                <input required type="text" class="shop-name-input" placeholder="Enter Shop Name" id="shopNameInput">

                <button class="save-shop-name">Save</button>
            </div>
        </section>

        <!-- ========================================
            SETTINGS MODAL
        ======================================== -->
        <section class="modal settings-modal " id="settingsModal">

            <!-- Settings Header -->
            <div class="settings-header">
                <h1 id="settingsTitle">Settings</h1>
            </div>

            <!-- Settings Form -->
            <div class="modal-box">

                <!-- Language Selection -->
                <div class="setting-item">
                    <label id="languageLabel">Select Language:</label>
                    <select id="languageSelect">
                        <option value="hinglish">Hindi (हिन्दी)</option>
                        <option value="hinglish">Hinglish</option>
                        <option value="english">English</option>
                    </select>
                </div>

                <!-- Shop Name Update -->
                <div class="setting-item">
                    <label id="shopNameLabel">Update Shop Name</label>
                    <input type="text" id="shopNameEdit" placeholder="Enter Shop Name">
                    
                </div>

                <!-- Action Buttons -->
                <div class="settings-actions">
                    <button class="update-settings">Update</button>
                    <button class="close-settings">Close</button>
                </div>
            </div>

        </section>

        <!-- ========================================
            BILL INPUT MODAL (Customer Details)
        ======================================== -->
        <section class="modal bill-input-modal" id="billInputModal">

            <!-- Decorative Logo -->
            <div class="subh-labh-logo">
                <img src="./assets/img/shubh-labh-2.jpg" alt="Shubh Labh">
            </div>

            <!-- Modal Content -->
            <div class="modal-box">
                <h2>Create Bill</h2>

                <!-- Customer Name Input -->
                <input required type="text" class="customer-name-input" placeholder="Customer Name" id="customerNameInput">

                <!-- Previous Balance Input -->
                <input type="number" class="previous-amount-input" placeholder="Pehle ka (optional)"
                    id="previousAmountInput">

                <!-- Payment Input -->
                <input type="number" class="paid-amount-input" placeholder="Jama (optional)" id="paidAmountInput">

                <!-- Action Buttons -->
                <div class="modal-action">
                    <button class="cancel-bill">Cancel</button>
                    <button class="confirm-bill">Create Bill</button>
                </div>

            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
